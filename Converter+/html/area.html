<html>

        <meta charset="UTF-8">

    <body>
        <ul class="nav">

        <div class="inputContainer">
            <input type="text" id="number">
            <select id="unitSelect">
                <option value="0.000001">mm²</option>
                <option value="0.0001">cm²</option>
                <option value="0.01">dm²</option>
                <option value="1">m²</option>
                <option value="100">ar</option>
                <option value="10000">ha</option>
                <option value="1000000">km²</option>
                
                <option value="0.00064516">in²</option>
                <option value="0.09290304">ft²</option>
                <option value="0.83612736">yd²</option>
                <option value="2589988.1">mi²</option>
            </select>
        </div>
        
        <section class="container">
            <div class="cube">
                <div id="mm²" class="number"></div>
                <div class="unit">mm²</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="cm²" class="number"></div>
                <div class="unit">cm²</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="dm²" class="number"></div>
                <div class="unit">dm²</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="m²" class="number"></div>
                <div class="unit">m²</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="ar" class="number"></div>
                <div class="unit">ar</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="ha" class="number"></div>
                <div class="unit">ha</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="km²" class="number"></div>
                <div class="unit">km²</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube us">
                <div id="in²" class="number"></div>
                <div class="unit">in²</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube us">
                <div id="ft²" class="number"></div>
                <div class="unit">ft²</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube us">
                <div id="yd²" class="number"></div>
                <div class="unit">yd²</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube us">
                <div id="mi²" class="number"></div>
                <div class="unit">mi²</div>
                <div class="copy">Click to copy</div>
            </div>
            
        </section>
        <script src="../js/script_area.js"></script>
    </body>

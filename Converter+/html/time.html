<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="../assets/icon_128x.png">
        <title>Converter+</title>
    </head>
    <body>
        <ul class="nav">
            <li><a class="icon" href="../index.html"><img src="../assets/icon_128x.png"></a></li> 
            <li><a href="area.html">Area</a></li>
            <li><a href="length.html">Length</a></li>
            <li><a href="mass.html">Mass</a></li>
            <li><a href="temperature.html">Temperature</a></li>
            <li><a href="text.html">Text</a></li>
            <li class="active"><a href="time.html">Time</a></li>
            <li><a href="volume.html">Volume</a></li>
            <li><a href="impressum.html">Impressum</a></li>
        </ul>
        
        <div class="inputContainer">
            <input type="text" id="number">
            <select id="unitSelect">
                <option value="0.000000001">ns</option>
                <option value="0.000001">µs</option>
                <option value="0.1">ms</option>
                <option value="1">s</option>
                <option value="60">m</option>
                <option value="3600">h</option>
                <option value="86400">d</option>
                <option value="604800">weeks</option>
                <option value="31534272">years</option>
            </select>
        </div>
        
        <section class="container">
            <div class="cube">
                <div id="ns" class="number"></div>
                <div class="unit">ns</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="µs" class="number"></div>
                <div class="unit">µs</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="ms" class="number"></div>
                <div class="unit">ms</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="s" class="number"></div>
                <div class="unit">s</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="m" class="number"></div>
                <div class="unit">m</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="h" class="number"></div>
                <div class="unit">h</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="d" class="number"></div>
                <div class="unit">d</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="week" class="number"></div>
                <div class="unit">weeks</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="year" class="number"></div>
                <div class="unit">years</div>
                <div class="copy">Click to copy</div>
            </div>
            
        </section>
        <script src="../js/script_time.js"></script>
    </body>
</html>

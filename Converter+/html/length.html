<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="../assets/icon_128x.png">
        <title>Converter+</title>
    </head>
    <body>
        <ul class="nav">
            <li><a class="icon" href="../index.html"><img src="../assets/icon_128x.png"></a></li> 
            <li><a href="area.html">Area</a></li>
            <li class="active"><a href="length.html">Length</a></li>
            <li><a href="mass.html">Mass</a></li>
            <li><a href="temperature.html">Temperature</a></li>
            <li><a href="text.html">Text</a></li>

            <li><a href="volume.html">Volume</a></li>
            <li><a href="impressum.html">Impressum</a></li>

        <div class="inputContainer">
            <input type="text" id="number">
            <select id="unitSelect">
                <option value="0.000000001">nm</option>
                <option value="0.000001">µm</option>
                <option value="0.001">mm</option>
                <option value="0.01">cm</option>
                <option value="0.1">dm</option>
                <option value="1">m</option>
                <option value="100">hm</option>
                <option value="1000">km</option>
                
                <option value="0.0254">in</option>
                <option value="0.3048">ft</option>
                <option value="0.9144">yd</option>
                <option value="1609.344">mi</option>
            </select>
        </div>
        
        <section class="container">
            <div class="cube">
                <div id="nm" class="number"></div>
                <div class="unit">nm</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="µm" class="number"></div>
                <div class="unit">µm</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="mm" class="number"></div>
                <div class="unit">mm</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="cm" class="number"></div>
                <div class="unit">cm</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="dm" class="number"></div>
                <div class="unit">dm</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="m" class="number"></div>
                <div class="unit">m</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="hm" class="number"></div>
                <div class="unit">hm</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="km" class="number"></div>
                <div class="unit">km</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube us">
                <div id="in" class="number"></div>
                <div class="unit">in</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube us">
                <div id="ft" class="number"></div>
                <div class="unit">ft</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube us">
                <div id="yd" class="number"></div>
                <div class="unit">yd</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube us">
                <div id="mi" class="number"></div>
                <div class="unit">mi</div>
                <div class="copy">Click to copy</div>
            </div>
            
        </section>
        <script src="../js/script_length.js"></script>
    </body>
</html>

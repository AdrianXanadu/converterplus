<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="../assets/icon_128x.png">
        <title>Converter+</title>
    </head>
    <body>
        <ul class="nav">
            <li><a class="icon" href="../index.html"><img src="../assets/icon_128x.png"></a></li> 
            <li><a href="area.html">Area</a></li>
            <li><a href="length.html">Length</a></li>
            <li><a href="mass.html">Mass</a></li>
            <li class="active"><a href="temperature.html">Temperature</a></li>
            <li><a href="text.html">Text</a></li>
            <li><a href="time.html">Time</a></li>
            <li><a href="volume.html">Volume</a></li>
            <li><a href="impressum.html">Impressum</a></li>
        </ul>
        
        <div class="inputContainer">
            <input type="text" id="number">
            <select id="unitSelect">
                <option value="cel">°C</option>
                <option value="fah">°F</option>
                <option value="kel">K</option>
                <option value="ran">°R</option>
                <option value="del">°De</option>
                <option value="new">°N</option>
                <option value="rea">°Ré</option>
                <option value="rom">°Rø</option>
            </select>
        </div>
        
        <section class="container">
            <div class="cube">
                <div id="cel" class="number"></div>
                <div class="unit">°C</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="fah" class="number"></div>
                <div class="unit">°F</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="kel" class="number"></div>
                <div class="unit">K</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="ran" class="number"></div>
                <div class="unit">°R</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="del" class="number"></div>
                <div class="unit">°De</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="new" class="number"></div>
                <div class="unit">°N</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="rea" class="number"></div>
                <div class="unit">°Ré</div>
                <div class="copy">Click to copy</div>
            </div>
            
            <div class="cube">
                <div id="rom" class="number"></div>
                <div class="unit">°Rø</div>
                <div class="copy">Click to copy</div>
            </div>
        </section>
        <script src="../js/script_temperature.js"></script>
    </body>
</html>
